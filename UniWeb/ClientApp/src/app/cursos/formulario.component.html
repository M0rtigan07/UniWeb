<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">

    <div class="form-group input-group-lg">
    
      <input class="form-control" placeholder="Nombre" formControlName="nombre">
    
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid"> <i class="glyphicon glyphicon-upload"></i>  Guardar</button>
      <button class="btn btn-primary btn-lg btn-block" type="reset"> <i class="glyphicon glyphicon-remove"></i> RESET</button>
    </div>
  </form>
</div>
