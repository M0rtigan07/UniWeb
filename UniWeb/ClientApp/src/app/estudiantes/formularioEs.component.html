<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">

    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="DNI" formControlName="dni" maxlength="9">
      <input class="form-control" placeholder="Nombre" formControlName="nombre">
      <input class="form-control" placeholder="Apellidos" formControlName="apellidos">
    </div>

    <div class="form-group">

      <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid"> <i class="glyphicon glyphicon-floppy-save"></i>  Guardar</button>
      <button class="btn btn-primary btn-lg btn-block" type="reset"> <i class="glyphicon glyphicon-remove"></i> Reset</button>
    </div>
  </form>
</div>
