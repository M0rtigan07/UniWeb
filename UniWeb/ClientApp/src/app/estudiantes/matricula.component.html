<h1>Matriculas</h1>

<div class="container">
  <ul *ngFor="let m of aMatriculas">
    <li>{{ CursoID}}</li>
    <li>{{ EstudianteID}}</li>
  </ul>
<form [formGroup]="form" (ngSubmit)="submitForm()">

  <div class="form-group input-group-lg">
    <select class="form-control" >
      <option formControlName="alumnos" value=""></option>
    </select>
    <select class="form-control"  >
      <option formControlName="cursos" value=""></option>
    </select>
   
  </div>

  <div class="form-group">

    <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid"> <i class="glyphicon glyphicon-floppy-save"></i>  Guardar</button>
    <button class="btn btn-primary btn-lg btn-block" type="reset"> <i class="glyphicon glyphicon-remove"></i> Reset</button>
  </div>
</form>
</div>
